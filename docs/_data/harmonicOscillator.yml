      strongly measurable, and square integrable. 
    declString: |
      lemma memHS_iff {f : ‚Ñù ‚Üí ‚ÑÇ} : MemHS f ‚Üî
          AEStronglyMeasurable f ‚àß Integrable (fun x => ‚Äñf x‚Äñ ^ 2) := by
        rw [MemHS]
